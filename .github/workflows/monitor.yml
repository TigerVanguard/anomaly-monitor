name: Anomaly Monitor Cron

on:
  schedule:
    - cron: '3/10 * * * *' # Run every 10 minutes, offset by 3 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing changes to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Restore seen orders cache
        uses: actions/cache@v3
        with:
          path: seen_orders.json
          key: seen-orders-${{ github.run_id }}
          restore-keys: |
            seen-orders-

      - name: Run Monitor Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py

      - name: Save seen orders cache
        if: always()
        uses: actions/cache@v3
        with:
          path: seen_orders.json
          key: seen-orders-${{ github.run_id }}

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Anomaly Monitor Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add client/public/data/alerts.json
          git commit -m "update: alerts data [skip ci]" || exit 0
          git push
